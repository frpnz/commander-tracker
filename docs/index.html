<style>body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; max-width: 980px; margin: 24px auto; padding: 0 16px; }
    nav a { margin-right: 12px; }
    textarea { width: 100%; }
    table { width: 100%; border-collapse: collapse; margin-top: 12px; }
    th, td { border-bottom: 1px solid #ddd; padding: 8px; vertical-align: top; }
    .error { background: #ffe8e8; padding: 10px; border: 1px solid #ffb3b3; }
    .card { border: 1px solid #ddd; border-radius: 10px; padding: 12px; margin: 12px 0; }

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<style>
  .home {
    display: grid;
    gap: 18px;
    justify-items: center;
    text-align: center;
    padding: 28px 0 8px;
  }
  .home-hero {
    width: min(920px, 92vw);
    max-height: 48vh;
    object-fit: cover;
    border-radius: 18px;
    box-shadow: 0 10px 30px rgba(0,0,0,.18);
  }
  .home-title {
    font-family: 'Cinzel', ui-serif, Georgia, 'Times New Roman', serif;
    font-weight: 700;
    letter-spacing: .06em;
    text-transform: uppercase;
    margin: 0;
    font-size: clamp(2.2rem, 5vw, 3.8rem);
  }
  .home-tagline {
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    font-weight: 600;
    opacity: .9;
    margin: 0;
    font-size: 1.05rem;
  }
  .home-quote {
    font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
    max-width: 70ch;
    margin: 10px 0 0;
    padding: 14px 16px;
    border-radius: 14px;
    background: rgba(0,0,0,.04);
  }
  @media (prefers-color-scheme: dark) {
    .home-quote { background: rgba(255,255,255,.08); }
    .home-hero { box-shadow: 0 10px 30px rgba(0,0,0,.45); }
  }
</style>
</head>
