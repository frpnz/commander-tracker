{% extends "base.html" %}
{% block content %}
<h1>Aggiungi partita</h1>

{% if error %}
  <div class="error"><b>Errore:</b> {{ error }}</div>
{% endif %}

<form method="post" action="/add">
  <div class="row">
    <div>
      <label>Winner (opzionale, nome player):</label><br />
      <input name="winner_player" placeholder="es. Marco" />
    </div>
    <div>
      <label>Note (opzionale):</label><br />
      <input name="notes" placeholder="es. 4 player, power level 7" style="width:100%;" />
    </div>
  </div>

  <p><label>Entries (una riga per player):</label></p>
  <textarea name="entries_text" rows="8" placeholder="Player - Commander
Marco - Atraxa, Praetors' Voice
Luca - The Ur-Dragon"></textarea>

  <p><button type="submit">Salva</button></p>
</form>

<p class="muted">
Formato: <code>Nome Player - Nome Commander</code> (una riga per giocatore).
</p>
{% endblock %}
