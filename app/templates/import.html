{% extends "base.html" %}
{% block content %}
<h1>Import CSV</h1>

{% if error %}
  <div class="error"><b>Errore:</b> {{ error }}</div>
{% endif %}
{% if ok %}
  <div style="background:#e8ffea;padding:10px;border:1px solid #b3ffba;"><b>{{ ok }}</b></div>
{% endif %}

<form method="post" action="/import" enctype="multipart/form-data">
  <p>
    <input type="file" name="file" accept=".csv" required />
  </p>
  <p>
    <button type="submit">Importa</button>
  </p>
</form>

<p class="muted">
Formato atteso: lo stesso generato da <a href="/export.csv">Export CSV</a>.
</p>
{% endblock %}
